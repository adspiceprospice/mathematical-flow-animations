<!DOCTYPE html>
<html>
<head>
    <title>Mathematical Flow Animations</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #canvas-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: default;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: auto;
        }
        #controls {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            border-top: 1px solid #333;
            flex-wrap: wrap;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
        input[type="range"] {
            width: 150px;
        }
        select {
            padding: 5px;
            background: #333;
            color: white;
            border: 1px solid #666;
            border-radius: 4px;
        }
        label {
            user-select: none;
        }
        .zoom-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
        <div class="zoom-info">Zoom: 100%</div>
    </div>
    <div id="controls">
        <div class="control-group">
            <label for="patternSelect">Pattern:</label>
            <select id="patternSelect">
                <option value="0">Flow Wave</option>
                <option value="1">Vortex Field</option>
                <option value="2">Quantum Field</option>
            </select>
        </div>
        <div class="control-group">
            <input type="checkbox" id="gradientToggle">
            <label for="gradientToggle">Enable Color Gradient</label>
        </div>
        <div class="control-group">
            <label for="colorSpeed">Color Speed:</label>
            <input type="range" id="colorSpeed" min="1" max="100" value="10">
        </div>
        <div class="control-group">
            <label for="animationSpeed">Animation Speed:</label>
            <input type="range" id="animationSpeed" min="1" max="200" value="100">
        </div>
    </div>
    <script src="js/animation.js"></script>
</body>
</html>
